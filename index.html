<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraph图床 - Neumorphism 风格</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.3.0/dist/alpine.js"
        integrity="sha512-nIwdJlD5/vHj23CbO2iHCXtsqzdTTx3e3uAmpTm4x2Y8xCIFyWu4cSIV8GaGe2UNVq86/1h9EgUZy7tn243qdA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            background: #f8f9fa;
        }

        .neumorphism {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 6px 6px 12px #e0e0e0, -6px -6px 12px #ffffff;
        }

        .neumorphism-inner {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: inset 6px 6px 12px #e0e0e0, inset -6px -6px 12px #ffffff;
        }

        .neumorphism-hover:hover {
            box-shadow: 6px 6px 12px #e0e0e0, -6px -6px 12px #ffffff, inset 4px 4px 8px #e0e0e0, inset -4px -4px 8px #ffffff;
        }

        .code-options {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
        }

        .code-input {
            flex: 1;
            margin-left: 10px;
        }

        .preview-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 8px;
        }

        .quote-background {
            background-color: #f1f3f5;
            border-left: 4px solid #cfd8dc;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start p-4">
    <!-- 顶部导航栏 -->
    <header class="neumorphism w-full py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-bold text-gray-800">Telegraph图床</h1>
            <nav>
                <a href="#" class="text-gray-600 hover:text-blue-500 mx-2">首页</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 mx-2">关于</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 mx-2">联系</a>
            </nav>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="neumorphism w-full max-w-4xl mt-6 p-8" x-data="imageUploader()">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">上传您的图片</h2>

        <div class="mt-4">
            <label for="upload-service" class="block text-sm font-medium text-gray-700">选择上传服务：</label>
            <select id="upload-service" x-model="uploadService"
                class="neumorphism-inner mt-1 block w-full pl-3 pr-10 py-2 text-base border-none focus:outline-none focus:ring-blue-500 sm:text-sm rounded-md"
                @change="resetUploadState">
                <option value="telegraph">Telegraph</option>
                <option value="imgbb">ImgBB</option>
            </select>
        </div>

        <div class="neumorphism-hover border-dashed border-4 border-gray-300 rounded-lg p-8 text-center cursor-pointer transition duration-300 mt-6"
            @click="$refs.fileInput.click()" @dragover.prevent="dragover = true" @dragleave.prevent="dragover = false"
            @drop.prevent="handleDrop($event)" @paste.prevent="handlePaste($event)" :class="{'neumorphism-inner': dragover}">
            <input type="file" class="hidden" x-ref="fileInput" @change="handleFileSelect" multiple accept="image/*">
            <p class="text-gray-600"><strong>点击</strong> 或 <strong>拖拽</strong>图片到此处上传</p>
            <p class="text-sm text-gray-500">支持多张图片同时上传</p>
        </div>

        <div class="mt-6" x-show="images.length > 0">
            <h3 class="text-lg font-semibold mb-2 text-gray-700">上传列表</h3>
            <ul class="space-y-2">
                <template x-for="(image, index) in images" :key="index">
                    <li class="quote-background flex items-center p-2 rounded shadow-sm">
                        <!-- 缩小后的文件选择时的预览图 -->
                        <img :src="image.preview" alt="预览" class="preview-image">
                        <!-- 图片名称 -->
                        <span class="text-sm text-gray-700 flex-1 truncate" x-text="image.name"></span>
                        <!-- 状态信息 -->
                        <span x-text="image.status" class="text-sm" :class="{
                            'text-yellow-500': image.status === '等待中',
                            'text-blue-500': image.status === '上传中',
                            'text-red-500': image.status === '失败'
                        }"></span>
                    </li>
                </template>
            </ul>
        </div>

        <!-- 上传按钮部分 -->
        <div class="mt-6 flex justify-between items-center">
            <button @click="uploadImages"
                class="neumorphism bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300"
                :disabled="images.length === 0" :class="{'opacity-50 cursor-not-allowed': images.length === 0}">
                上传图片
            </button>
            <button @click="clearImages"
                class="neumorphism bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300"
                :disabled="images.length === 0" :class="{'opacity-50 cursor-not-allowed': images.length === 0}">
                清空列表
            </button>
        </div>

        <!-- 上传结果部分 -->
        <div class="mt-6" x-show="uploadedUrls.length > 0">
            <h3 class="text-lg font-semibold mb-2 text-gray-700">上传结果</h3>
            <ul class="space-y-2">
                <template x-for="(result, index) in uploadedUrls" :key="index">
                    <li class="quote-background flex items-center p-2 rounded shadow-sm">
                        <!-- 上传成功后的缩略图 -->
                        <img :src="result.preview" alt="预览" class="preview-image">
                        <!-- 代码选项 -->
                        <div class="flex-1 code-options">
                            <button @click="copyToClipboard(result.url, '图片链接', $event)"
                                class="neumorphism bg-gray-200 text-gray-600 px-2 py-1 rounded hover:bg-gray-300 transition duration-300">
                                图片链接
                            </button>
                            <button @click="copyToClipboard(generateCode(result.url, 'html'), 'HTML', $event)"
                                class="neumorphism bg-gray-200 text-gray-600 px-2 py-1 rounded hover:bg-gray-300 transition duration-300">
                                HTML
                            </button>
                            <button @click="copyToClipboard(generateCode(result.url, 'bbcode'), 'BBCode', $event)"
                                class="neumorphism bg-gray-200 text-gray-600 px-2 py-1 rounded hover:bg-gray-300 transition duration-300">
                                BBCode
                            </button>
                            <button @click="copyToClipboard(generateCode(result.url, 'markdown'), 'Markdown', $event)"
                                class="neumorphism bg-gray-200 text-gray-600 px-2 py-1 rounded hover:bg-gray-300 transition duration-300">
                                                               Markdown
                            </button>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
    </main>

   <script>
    function imageUploader() {
        return {
            images: [],
            uploadedUrls: [],
            dragover: false,
            uploadService: 'telegraph',

            handleDrop(e) {
                this.dragover = false;
                this.addFiles(e.dataTransfer.files);
            },
            handleFileSelect(e) {
                this.addFiles(e.target.files);
            },
            handlePaste(e) {
                const items = e.clipboardData.items;
                for (let item of items) {
                    if (item.type.indexOf('image') !== -1) {
                        const blob = item.getAsFile();
                        this.addFiles([blob]);
                    }
                }
            },
            addFiles(files) {
                for (let file of files) {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            this.images.push({
                                file: file,
                                name: file.name || 'pasted-image.png',
                                status: '等待中',
                                preview: e.target.result, // 文件选择时的预览图
                                url: '' // 用于保存上传后的URL
                            });
                        };
                        reader.readAsDataURL(file);
                    } else {
                        console.log('Not an image file:', file);
                    }
                }
            },
            uploadImages() {
                const uploadUrl = this.uploadService === 'imgbb' ? 'https://api.imgbb.com/1/upload' : '/upload';
                const apiKey = '670099fdeef8019b7624a39d6c4cc7d7'; // 只有 imgbb 使用

                this.images.forEach(image => {
                    if (image.status !== '等待中') return;

                    image.status = '上传中';
                    const formData = new FormData();

                    if (this.uploadService === 'imgbb') {
                        formData.append('key', apiKey);
                        formData.append('image', image.file);
                    } else {
                        formData.append('file', image.file); // Telegraph 使用 'file' 作为字段名
                    }

                    fetch(uploadUrl, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (this.uploadService === 'imgbb' && data.status === 200) {
                            const fullUrl = data.data.url;
                            this.uploadedUrls.push({ url: fullUrl, preview: image.preview });
                            image.status = '已完成';
                            if (this.images.length === 1) { // 只有一张图片时自动复制
                                this.copyToClipboard(fullUrl, '图片链接已复制到剪贴板');
                            }
                        } else if (this.uploadService === 'telegraph' && Array.isArray(data) && data[0] && data[0].src) {
                            const relativePath = data[0].src.startsWith('/file') ? data[0].src : `/file${data[0].src}`;
                            const fullUrl = `${window.location.origin}${relativePath}`;
                            this.uploadedUrls.push({ url: fullUrl, preview: image.preview });
                            image.status = '已完成';
                            if (this.images.length === 1) { // 只有一张图片时自动复制
                                this.copyToClipboard(fullUrl, '图片链接已复制到剪贴板');
                            }
                        } else {
                            throw new Error('Upload failed: ' + JSON.stringify(data));
                        }
                    })
                    .catch(error => {
                        console.error('Upload failed:', error);
                        image.status = '失败';
                    });
                });
            },
            clearImages() {
                this.images = [];
                this.uploadedUrls = [];
            },
            copyToClipboard(text, message) {
                navigator.clipboard.writeText(text).then(() => {
                    console.log('Text copied to clipboard: ', text);
                    this.showNotification(message);
                }).catch(err => {
                    console.error('复制失败:', err);
                });
            },
            showNotification(message) {
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #28a745; color: white; padding: 15px 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 1000;';
                document.body.appendChild(notification);
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 1000); // 1秒后自动消失
            }
        }
    }
</script>

</body>

</html>
