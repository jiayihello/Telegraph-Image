<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraph图床 - Neumorphism 风格</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.3.0/dist/alpine.js"
        integrity="sha512-nIwdJlD5/vHj23CbO2iHCXtsqzdTTx3e3uAmpTm4x2Y8xCIFyWu4cSIV8GaGe2UNVq86/1h9EgUZy7tn243qdA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            background: #f8f9fa; /* 更浅的背景颜色 */
        }

        .neumorphism {
            background: #ffffff; /* 纯白色背景 */
            border-radius: 16px;
            box-shadow: 6px 6px 12px #e0e0e0, /* 浅灰色阴影 */
                        -6px -6px 12px #ffffff; /* 白色高光 */
        }

        .neumorphism-inner {
            background: #ffffff; /* 纯白色背景 */
            border-radius: 16px;
            box-shadow: inset 6px 6px 12px #e0e0e0, /* 内阴影 */
                        inset -6px -6px 12px #ffffff; /* 内高光 */
        }

        .neumorphism-hover:hover {
            box-shadow: 6px 6px 12px #e0e0e0,
                        -6px -6px 12px #ffffff,
                        inset 4px 4px 8px #e0e0e0,
                        inset -4px -4px 8px #ffffff;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start p-4">
    <!-- 顶部导航栏 -->
    <header class="neumorphism w-full py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-bold text-gray-800">Telegraph图床</h1>
            <nav>
                <a href="#" class="text-gray-600 hover:text-blue-500 mx-2">首页</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 mx-2">关于</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 mx-2">联系</a>
            </nav>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="neumorphism w-full max-w-4xl mt-6 p-8" x-data="imageUploader()">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">上传您的图片</h2>

        <div class="mt-4">
            <label for="upload-service" class="block text-sm font-medium text-gray-700">选择上传服务：</label>
            <select id="upload-service" x-model="uploadService"
                class="neumorphism-inner mt-1 block w-full pl-3 pr-10 py-2 text-base border-none focus:outline-none focus:ring-blue-500 sm:text-sm rounded-md"
                @change="resetUploadState">
                <option value="telegraph">Telegraph</option>
                <option value="imgbb">ImgBB</option>
            </select>
        </div>

        <div class="neumorphism-hover border-dashed border-4 border-gray-300 rounded-lg p-8 text-center cursor-pointer transition duration-300 mt-6"
            @click="$refs.fileInput.click()" @dragover.prevent="dragover = true" @dragleave.prevent="dragover = false"
            @drop.prevent="handleDrop" @paste.prevent="handlePaste" :class="{'neumorphism-inner': dragover}">
            <input type="file" class="hidden" x-ref="fileInput" @change="handleFileSelect" multiple accept="image/*">
            <p class="text-gray-600"><strong>点击</strong> 或 <strong>拖拽</strong>图片到此处上传</p>
            <p class="text-sm text-gray-500">支持多张图片同时上传</p>
        </div>

        <div class="mt-6" x-show="images.length > 0">
            <h3 class="text-lg font-semibold mb-2 text-gray-700">上传列表</h3>
            <ul class="space-y-2">
                <template x-for="(image, index) in images" :key="index">
                    <li class="neumorphism flex items-center justify-between p-2 rounded shadow-sm">
                        <div class="flex items-center">
                            <img :src="image.preview" alt="预览" class="w-10 h-10 object-cover mr-2 rounded">
                            <span x-text="image.name" class="text-sm text-gray-600 truncate"></span>
                        </div>
                        <span x-text="image.status" class="text-sm" :class="{
                            'text-yellow-500': image.status === '等待中',
                            'text-blue-500': image.status === '上传中',
                            'text-green-500': image.status === '已完成',
                            'text-red-500': image.status === '失败'
                        }"></span>
                    </li>
                </template>
            </ul>
        </div>

        <!-- 上传按钮部分 -->
        <div class="mt-6 flex justify-between items-center">
            <button @click="uploadImages"
                class="neumorphism bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300"
                :disabled="images.length === 0" :class="{'opacity-50 cursor-not-allowed': images.length === 0}">
                上传图片
            </button>
            <button @click="clearImages"
                class="neumorphism bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300"
                :disabled="images.length === 0" :class="{'opacity-50 cursor-not-allowed': images.length === 0}">
                清空列表
            </button>
        </div>

        <div class="mt-6" x-show="uploadedUrls.length > 0">
            <!-- 使用 flex 排列 "上传结果" 和 "复制全部链接" -->
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-lg font-semibold text-gray-700">上传结果</h3>
                <button @click="copyAllUrls" class="text-sm text-blue-500 hover:text-blue-700">
                    复制全部链接
                </button>
            </div>
            <ul class="space-y-2">
                <template x-for="(result, index) in uploadedUrls" :key="index">
                    <li class="neumorphism flex items-center justify-between p-2 rounded shadow-sm">
                        <div class="flex items-center flex-grow mr-2">
                            <img :src="result.preview" alt="预览" class="w-10 h-10 object-cover mr-2 rounded">
                            <a :href="result.url" target="_blank" class="text-sm text-blue-500 hover:underline truncate"
                                x-text="result.url"></a>
                        </div>
                        <button @click="copyToClipboard(result.url, $event)"
                            class="text-sm text-gray-500 hover:text-gray-700 whitespace-nowrap">
                            复制
                        </button>
                    </li>
                </template>
            </ul>
        </div>
    </main>

    <script>
        function imageUploader() {
            return {
                images: [],
                uploadedUrls: [],
                dragover: false,
                uploadService: 'telegraph', // 默认上传服务

                handleDrop(e) {
                    console.log('Files dropped:', e.dataTransfer.files);
                    this.dragover = false;
                    this.addFiles(e.dataTransfer.files);
                },
                handleFileSelect(e) {
                    console.log('File selected:', e.target.files);
                    this.addFiles(e.target.files);
                },
                handlePaste(e) {
                    console.log('Files pasted:',e.clipboardData.items);
                    const items = e.clipboardData.items;
                    for (let item of items) {
                        if (item.type.indexOf('image') !== -1) {
                            const blob = item.getAsFile();
                            this.addFiles([blob]);
                        }
                    }
                },
                addFiles(files) {
                    console.log('Adding files:', files);
                    for (let file of files) {
                        if (file.type.startsWith('image/')) {
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                this.images.push({
                                    file: file,
                                    name: file.name || 'pasted-image.png',
                                    status: '等待中',
                                    preview: e.target.result
                                });
                            };
                            reader.readAsDataURL(file);
                        } else {
                            console.log('Not an image file:', file);
                        }
                    }
                },
                uploadImages() {
                    // 根据选择的上传服务设置URL
                    const uploadUrl = this.uploadService === 'imgbb' ? 'https://api.imgbb.com/1/upload' : '/upload';
                    const apiKey = '670099fdeef8019b7624a39d6c4cc7d7'; // 只有 imgbb 使用

                    console.log('Starting upload with service:', this.uploadService);

                    this.images.forEach(image => {
                        if (image.status !== '等待中') return;

                        image.status = '上传中';
                        const formData = new FormData();

                        if (this.uploadService === 'imgbb') {
                            formData.append('key', apiKey);
                            formData.append('image', image.file);
                        } else {
                            formData.append('file', image.file); // 使用相同的文件字段名
                        }

                        fetch(uploadUrl, {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => {
                            console.log('Response:', response);
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log('Response data:', data);
                            if (this.uploadService === 'imgbb' && data.status === 200) {
                                const fullUrl = data.data.url;
                                this.uploadedUrls.push({ url: fullUrl, preview: image.preview });
                                image.status = '已完成';
                            } else if (this.uploadService === 'telegraph' && data[0] && data[0].src) {
                                // 正确处理URL，避免重复的 '/file'
                                const relativePath = data[0].src.startsWith('/file') ? data[0].src : `/file${data[0].src}`;
                                const fullUrl = `${window.location.origin}${relativePath}`;
                                this.uploadedUrls.push({ url: fullUrl, preview: image.preview });
                                image.status = '已完成';
                            } else {
                                throw new Error('Upload failed: ' + JSON.stringify(data));
                            }
                        })
                        .catch(error => {
                            console.error('Upload failed:', error);
                            image.status = '失败';
                        });
                    });
                },
                clearImages() {
                    console.log('Clearing images');
                    this.images = [];
                    this.uploadedUrls = [];
                },
                copyToClipboard(text, event) {
                    navigator.clipboard.writeText(text).then(() => {
                        const button = event.target;
                        const originalText = button.textContent;
                        button.textContent = '已复制';
                        setTimeout(() => {
                            button.textContent = originalText;
                        }, 2000);
                    }).catch(err => {
                        console.error('复制失败:', err);
                    });
                },
                copyAllUrls() {
                    const allUrls = this.uploadedUrls.map(result => result.url).join('\n');
                    navigator.clipboard.writeText(allUrls).then(() => {
                        alert('已复制全部链接');
                    }).catch(err => {
                        console.error('复制失败:', err);
                    });
                },
                resetUploadState() {
                    // 当切换上传服务时，将所有图片的状态重置为“等待中”
                    console.log('Resetting upload state due to service change');
                    this.images.forEach(image => {
                        image.status = '等待中';
                    });
                    this.uploadedUrls = []; // 清空上传结果，以便可以重新上传
                }
            }
        }
    </script>
</body>

</html>
